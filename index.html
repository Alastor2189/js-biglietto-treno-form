<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="title">
            <h2>calcola il prezzo del tuo biglietto</h2>
        </div>
        <div class="container">
            <div class="container-user">
                <div class="name">
                    <label for="name-client">Nome e Cognome</label>
                    <input type="text" name="name-client" id="name-client">
                </div>
                <div class="km">
                    <label for="km-ticket">Km da percorrere</label>
                    <input type="text" name="km-ticket" id="km-ticket">
                </div>
                <div class="age">
                    <label for="age-client">Fascia di et√†</label>
                    <select name="age-client" id="age-client">
                    <option value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
                </div>
            </div>
            <div class="buttons">
                <button class="" id="generates">Genera</button>

                <button class="" id="cancel">Annulla</button>
            </div>
        </div>
        <div class="title">
            <h2>il tuo biglietto</h2>
        </div>
        <div class="detail-passenger">
            <div class="ticket-detail">
                <h3>dettaglio passeggeri</h3>
                <p class="bottom"></p>
            </div>
            <div class="row">
                <div class="name-surname">
                    <h3>nome passeggero</h3>
                    <p class="bottom"></p>
                </div>
                <div class="offering">
                    <h3 class="top">Offerta</h3>
                    <p class="bottom"></p>
                </div>
                <div class="carriage">
                    <h3 class="top">Carrozza</h3>
                    <p class="bottom"></p>
                </div>
                <div class="id">
                    <h3 class="top">Codice CP</h3>
                    <p class="bottom"></p>
                </div>
                <div class="ticket-price">
                    <h3 class="top">Costo biglietto</h3>
                    <p class="bottom"></p>
                </div>
            </div>

        </div>

    </main>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
